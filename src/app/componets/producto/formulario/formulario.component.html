<div class="conte">
    <form action=""  [formGroup]="formularioProducto" (submit)="addProduct()">
        <div class="contect-form">
        <label >Registrar Producto</label><br>
        <hr>
        <input 
            type="text" 
            class="input-form input-identifiacacion " 
            placeholder="Identifacacion del producto"
            formControlName="idProducto"
            [ngStyle]="{'border': validator('idProducto','required') ? '1px solid red' : '' }"
        >
        <div 
            class="mensaje-error" 
            *ngIf="validator('idProducto', 'required')"> Favor de llenar el campo </div>
        <br>

        <div class="content-marca-product">
            <input 
            type="text" 
            class="input-form input-nombre" 
            placeholder="Nombre del producto"
            formControlName="nombreProducto"
            [ngStyle]="{'border': validator('nombreProducto','required') ? '1px solid red' : '' }"
        >
       
        <input 
            type="text" 
            class="input-form input-apellido" 
            placeholder="Marca"
            formControlName="marcaProducto"
            [ngStyle]="{'border': validator('marcaProducto','required') ? '1px solid red' : '' }"
        >
        
        </div>
        <div class="validaror-content">
            <div class="mensaje-error" *ngIf="validator('nombreProducto','required')"> Favor de llenar el campo del nombre </div>
        <div class="mensaje-error" *ngIf="validator('marcaProducto', 'required')"> Favor de llenar el campo de la marca</div>
        </div>
        
        <hr>

        <div class="continer-selector">
            <p>Categoria</p>
            <select 
                class="input-form select-input "  
                formControlName="categoria" 
                [ngStyle]="{'border': validator('categoria','required') ? '1px solid red' : '' }">

                <!-- Iterar sobre las propiedades de la interfaz CategoriaProducto -->
                <ng-container *ngFor="let categoria of categorias[0] | keyvalue">
                    <option [value]="categoria.key">{{ categoria.value }}</option>
                </ng-container>
            </select>
            

            <p>Proveedor</p>
            <select 
                class="input-form  select-input"  
                formControlName="proveedor"
                [ngStyle]="{'border': validator('proveedor','required') ? '1px solid red' : '' }">
                <option value="juan">Juan</option>
                <option value="carlos">Carlos</option>
                <option value={{nombre}}>{{nombre}}</option>
            </select>

            <div class="mensaje-error" *ngIf="validator('categoria', 'required')"> Favor de seleccionar la categoria </div>
            <div class="mensaje-error" *ngIf="validator('proveedor','required')"> Favor de seleccionar el proveedor </div>
        </div>
        <hr>
        <br>
        <textarea 
            placeholder="descripcion del producto" 
            class="descripcion-product" 
            maxlength="100" 
            formControlName="descripcion"
        ></textarea>
        <br>
        <button type="submit" class="btn-registrar">Registrar</button><br>
        
        </div>
        <label *ngIf="smsValid" [ngStyle]="{'color':'green ', 'font-size':'10px'}"> Contato guardado exitozamente</label>
    </form>

</div>
