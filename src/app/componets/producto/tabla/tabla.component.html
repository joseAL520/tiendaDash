<div class="conteiner">

    <div class="conteiter-table">
     <input type="text" name="" id="" placeholder="N de Identificacion" class="buscador">
     <button class="btn-buscar">buscar</button>
     <table>
       <thead>
          <tr>
            <th>N.</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Categoria</th>
            <th>Provedor</th>
            <th>Descripcion</th>
          </tr>
       </thead>
       <tbody>
   
         <tr class="conteiner-producto" *ngFor="let producto of listProducto.slice(currentIndex, currentIndex + pageSize); let i = index">
           <th scope="row" class="indice">{{ currentIndex + i + 1 }}</th>
           <td class="nombre" >{{producto.nombreProducto}}</td>
           <td class="marca" >{{producto.marcaProducto}}</td>
           <td class="categoria" >{{producto.categoria}}</td>
           <td class="proovedor"> {{producto.proveedor}}  </td>
           <td class="descripcion">{{producto.descripcion}}</td>
         </tr>

    
       </tbody>
    </table>
    </div>
   
    <div>
      <button (click)="previous()" [disabled]="currentIndex === 0">Anterior</button>
      <button (click)="next()" [disabled]="currentIndex + pageSize >= listProducto.length">Siguiente</button>
    </div> 


   </div>
